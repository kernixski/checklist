<html lang="en" ng-app="checklist">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">        
        <title>Templates</title>
        <script src="clientjs/jquery.min.js"></script>
        <script src="clientjs/bootstrap.min.js"></script>
        <!-- Angular JS-->
        <script src="clientjs/angular.js"></script>
        <!-- Bootstrap core CSS-->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap theme-->
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <script src="clientjs/app.js"></script>
    </head>

    <body role="document" ng-app="read">
        <!-- Fixed navbar-->
        <div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span>
                        <span class="icon-bar"></span></button><!--a.navbar-brand(href='#') Bootstrap theme--></div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="templates.html">Templates</a></li>
                        <li><a href="checklists">Checklists</a></li>
                        <li><a href="stats">Statistics</a></li>
                    </ul>
                </div>
                <!-- /.nav-collapse-->
            </div>
        </div>
        <div role="main" class="container theme-showcase">
            <!-- Main jumbotron for a primary marketing message or call to action-->
            <div class="jumbotron"><h1>Templates</h1></div>
            <div ng-controller="templateController as template">
                <div class="list-group" ng-repeat="t in items">                
                    <h4 class="list-group-item-heading">{{t.id}}</h4>
                    <p><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>&nbsp;&nbsp;{{t.description}}</p>
                    <div ng-show="{{t.tags.length}}">
                        <p ><span class="glyphicon glyphicon-tags" aria-hidden="true"></span> 
                            <span ng-repeat="tag in t.tags">
                                &nbsp;
                                <span class="label label-primary" >{{tag}}</span>
                                &nbsp;
                            </span>
                        </p>                        
                    </div>
                    <div ng-show="{{t.milestones.length}}">
                        <p><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> 
                            <span ng-repeat="milestone in t.milestones">
                                &nbsp;
                                <span class="label label-success" >{{milestone}}</span>
                                &nbsp;
                            </span>
                        </p> 
                    </div>

                </div>
            </div>
        </div>

        <!-- /container-->
        <!-- Bootstrap core JavaScript-->
        <!-- ==================================================-->
        <!-- Placed at the end of the document so the pages load faster-->
        <script src="clientjs/holder.js"></script>
    </body>
</html>
